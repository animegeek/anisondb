{{append . "moreScripts" "src/lab.js"}}

{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-image:url('http://www.fondosblackberry.com/user-content/uploads/wall/o/39/equalizer_music-background.jpg');background-color:#000;border-radius:0;background-size:56%;background-repeat: no-repeat;background-position: right bottom;">
  <div class="container">
    <div class="row">
      <div class="hero-text" style="display:-webkit-box;">
        <div id="nowplaying-info" style="width:55%;color: #f7f7f7;font-size:1.2em;font-weight:bold;margin-right:10px;"></div>
        <div id="player-container" style="width:45%;">
          <div id="player">
              <h1 style="color:#f7f7f7;">anisooooooooon!!</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script type="text/template" id="nowplaying-tpl">
  <ul>
    <li><%- anison.AnimeTitle %> <%- anison.AnisonTypeText %></li>
    <li><%- anison.AnisonTitle %></li>
    <li><%- video.title %></li>
  </ul>
</script>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
  <div class="row">
    <div class="span6">
      {{template "partials/lab/lab.html" .anisonList}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
